<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자바스크립트</title>

  
  
</head>
<body>
  <h1 id="target">자바스크립트</h1>
  
  
  <pre>
    <JS 사용 목적>
      1. 요소 가져오기 == HTML요소를 JS객체로 만들어서 가져옴
      document.querySelector("선택자");     //리턴값이 요소 1개
      document.querySelectorAll("선택자");  //리턴값이 배열

      2. 요소 다루기
      요소(객체).style.속성명 = 값;
      
  </pre>

  <!-- 개인 연습용 -->
  <button id="touch" onclick="touch()">클릭클릭</button>
  <!--  -->
  
  <button onclick="changeColor();">색 바꾸기</button>
  
  <button onclick="sayHello();">클릭</button>

  <hr>

  <button onclick="setBox()">setBox 실행!!!!</button>

  <div class="box">01번 박스</div>
  <div class="box">02번 박스</div>
  <div class="box">03번 박스</div>

  <hr>

  <input type="text" id="userId" placeholder="아이디를 입력하세요">
  <button onclick="checkDup();">중복검사</button>

  <script src="./00_test.js"></script>

</body>
</html>
