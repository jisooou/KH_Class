<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내장객체</title>

  <script src="./06_내장객체.js"></script>
</head>
<body>

  <h1>내장객체</h1>

  <div id="div-time"></div>
  <button onclick="showCurrentTime();">현재 시각 확인</button>

  <hr>

  <h2>Object</h2>
  <pre>
     객체.hasOwnProperty("프로퍼티 키")
     : 객체가 해당 프로퍼티 키를 가지고 있는지 확인

     객체 instanceof 타입
     : 객체의 타입 확인
  </pre>

  <h2>Number</h2>
  <pre>
    toExponential()
    toPrecision()
    toFixed()
  </pre>

  <h2>String</h2>
  <pre>
    bold()
    italics()
    fontcolor()
    link()
  </pre>

  <h2>Date</h2>
  <pre>
    날짜 , 시간 다루는 객체 
  </pre>
  
</body>
</html>
