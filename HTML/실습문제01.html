<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문하기</title>
</head>
<body>

  <h1>주문하기</h1>

  <p>고객명 :  <input type="text"></p>
  <p>전화번호 : <input type="text"></p>
  <p>E-mail : <input type="text"></p>

  <fieldset>
    <legend>
      피자 사이즈
    </legend>
    <input type="radio">Small
    <br><br>
    <input type="radio">Medium
    <br><br>
    <input type="radio">Large
  </fieldset>

  <fieldset>
    <legend>
      토핑 선택
    </legend>
    <input type="checkbox">베이컨
    <br><br>
    <input type="checkbox">치즈
    <br><br>
    <input type="checkbox">양파
    <br><br>
    <input type="checkbox">버섯
  </fieldset>

  <br>
  희망 배송 시간 : <input type="time">

  <br><br><br>
  배송 시 요청사항 : <textarea cols="40" rows="5"></textarea>

  <br><br>
  <input type="submit" value="주문하기">
 
  
</body>
</html>
