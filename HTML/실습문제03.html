<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
</head>
<body>

  <h1>회원가입</h1>

  <fieldset>
    <legend>필수 입력 사항</legend>
    <table>
      <tr>
        <th>ID</th>
        <td><input type="text" placeholder="아이디 10글자 이내" size="30">
        <input type="submit" value="중복확인"></td>
      </tr>
      <tr>
        <th>비밀번호</th>
        <td><input type="text" placeholder="영문, 숫자, 특수문자 포함 8자 이상" size="30"></td>
      </tr>
      <tr>
        <th>비밀번호 확인</th>
        <td><input type="text" size="30"></td>
      </tr>
      <tr>
        <th>Email</th>
        <td><input type="text" size="30">
          <select>
            <option selected>직접입력</option>
          </select>
        </td>
      </tr>
    </table>
  </fieldset>

  <fieldset>
    <legend>추가 정보</legend>
    프로필 사진 : <input type="file">
    <p>
      성별 : <input type="radio" name="gender" value="남자" checked>남자
      <input type="radio" name="gender" value="여자">여자
    </p>
    <p>생년월일 : <input type="date"></p>
    <p>
      취미 : 
      <br>
      <input type="checkbox">게임
      <input type="checkbox">운동
      <input type="checkbox">취침
      <br>
      <input type="checkbox">댄스
      <input type="checkbox">노래
      <input type="checkbox" checked>공부
      <br>
      <input type="checkbox">기타 : <input type="text">
    </p>
    자기소개
    <br>
    <input type="text" style="height: 60px; width: 300px;">
  </fieldset>

  <br>
  <input type="submit" value="회원가입">
  <input type="reset" value="다시입력">
  <input type="button" value="이전으로">

  
</body>
</html>
