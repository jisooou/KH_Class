<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Caption Example</title>
    <style>
        /* 이미지 스타일 지정 */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        /* 피규어 스타일 지정 */
        figure {
            text-align: center;
            margin: 20px 0;
        }
        /* 캡션 스타일 지정 */
        figcaption {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>
    <figure>
        <img src="https://m.sportsworldi.com//content/image/2021/05/29/20210529505066.jpg" alt="은우">
        <figcaption>이것은 은우 이미지입니다.</figcaption>
    </figure>
</body>
</html>
