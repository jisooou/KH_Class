<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 관련 태그</title>
</head>
<br>

    <h1>글자 관련 태그</h1>
    
    <!-- 제목 지정태그 -->
    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>

    <!-- 수평선 -->
    <hr/>

    <!-- 줄바꿈 -->
    <br/>

    <!-- 단락 -->
    <p>첫번째 단락</p>
    <p>두번째 단락</p>
    
    <!-- 단락 -->
    <pre>
        안녕
        하세여
        저는
        김삼순
    </pre>

    <!-- 인용문구 -->
    <blockquote cite = "https://www.naver.com/">인용문구</blockquote>

    <br>    
    <q cite=" https://www.naver.com/">인용문구</q>
    <br>
    참고사이트 : <cite> https://www.naver.com/</cite>


    <!-- 형광펜 -->
    <mark>마크</mark>
    <br>

    <!-- 밑줄 -->
    <u>밑줄</u>
    <br>

    <!-- 취소선 -->
    <s>취소</s>
    <br>

    <!-- 글자 작게 -->
    <small?>작게</small>
    <br>
    
    <!-- 위첨자 -->
    기본글자 <sup>위첨자</sup> 
    <br>

    <!-- 아래첨자 -->
    기본글자 <sub>위첨자</sub> 
    <br>

    <!-- 글자크게 -->
    기본글자<big>큰글자</big>


</body>
</html>
