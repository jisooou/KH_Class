<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문관리</title>
</head>
<body>

  <h1>주문관리</h1>

  <fieldset>
    <legend>주문자 정보</legend>
    <br>
    1. 주문자명 : <input type="text" placeholder="name">
    <br><br>
    2. email : <input type="text" placeholder="1dragon@yaho.com"> 
    <br><br>
    3. 홈페이지 : <input type="text" placeholder="http://">
    <br><br>
  </fieldset>

  <fieldset>
    <legend>주문정보</legend>
    <ul>
      <li>상품명 : <input type="text"></li>
      <br>
      <li>주문수량 : <input type="text" placeholder="최소 100"></li>
      <br>
      <li>할인율 : <input type="range"></li>
      <br>
      <li>요청사항 : <textarea cols="20" rows="2"></textarea></li>
    </ul>
  </fieldset>

  <br>
  <input type="submit" value="주문하기">
  
</body>
</html>
