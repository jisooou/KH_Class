<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설문조사</title>
</head>
<body>

  <h1>설문조사</h1>
  <hr>

  <br>
  <a href="https://item.kakaocdn.net/do/520afd59da183ac79e409e023499db148b566dca82634c93f811198148a26065" target="_blank">확인 후 설문조사 진행하세요 ~ </a>
  <br>
  <br>

  <form>
    1. 이름 : <input type="text" placeholder="이름">
    <br>
    2. 직업 : <input type="password" placeholder="직업">
    <br>
    <br>
    <p>3. 나이 알려주세요.</p>
    <input type="radio">
    <label for="teenager">10-20대</label>
    <br>
    <input type="radio">
    <label for="adult">20-30대</label>
    <br>
    <input type="radio">
    <label for="senior">30-40대</label>
    <br>
    <input type="radio">
    <label for="none">밝히기 싫음</label>
    <br>
    <br>
    <p>4. 취미 알려주세요.</p>
    <input type="radio" value="여행">
    <label for="travel">여행</label>
    <br>
    <input type="radio" value="노래">
    <label for="sing">노래</label>
    <br>
    <input type="radio" value="운동">
    <label for="exercise">운동</label>
    <br>
    <input type="radio" value="딱히 없음">
    <label for="none">딱히 없음</label>
    <br>
    <br>
    <p>5. 오늘 날짜 선택하세요.</p>
    <input type="date">
    <br>
    <br>
    <p>6. 오늘의 기분을 나타내면? (최고: 100)</p>
    <input type="range" value="25" max="100" step="5">
    <br>
    <br>
    <p>7. 본인을 어떤 색으로 나타내겠습니까?</p>
    <input type="color">
    <br>
    <br>
    <p>8. 본인을 나타낼 수 있는 것을 첨부하십쇼.</p>
    <input type="file">
    <br>
    <br>
    <br>
    <p>9. 설문조사의 만족도는?</p>
    <select>
      <option>괜찮습니다.</option>
      <option>나쁘지 않습니다.</option>
      <option selected>왜 하나요?</option>
    </select>
    <br>
    <br>
    <p>수고하셨습니다.</p>
    <img 
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsCsyww9u8bFGM1QiM_WFxNXTubS2Zbcp91HKiU5Kxmw&s" 
    alt="수고하셨습니다."
    width="300px" 
    height="300px"
    >
    <br>
    <br>
    <input type="submit" value="제출" style="width: 200px; height: 50px; font-size: 30px;">
  </form>

</body>
</html>
