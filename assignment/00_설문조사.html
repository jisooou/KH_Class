<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>치킨세상 설문조사</title>

  <style>
    @font-face {
      font-family: 'YeongdeokSea';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2307-1@1.1/YeongdeokSea.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    * {
      font-family: 'YeongdeokSea';
    }
    #buttonSubmit:hover{
      background-color: rgb(27, 114, 227);
      color: white;
    }
  </style>
</head>
<body>

  <h1>치킨세상 설문조사 🍗</h1>
  <hr>

  <br>

  <!-- <br>
  <a href="https://item.kakaocdn.net/do/520afd59da183ac79e409e023499db148b566dca82634c93f811198148a26065" target="_blank">확인 후 설문조사 진행하세요 ~ </a>
  <br>
  <br> -->

  <form>
    1. 아이디 : <input type="text" placeholder="아이디">
    <br><br>
    2. 최애 치킨 : <input type="text" placeholder="치킨이름">
    <br><br>
    <p>3. 연령대를 알려주세요.</p>
    <input type="radio" id="teenager" name="ageGroup">
    <label for="teenager">10~20대</label>
    <br>
    <input type="radio" id="youngAdult" name="ageGroup">
    <label for="youngAdult">20~30대</label>
    <br>
    <input type="radio" id="adult" name="ageGroup">
    <label for="adult">30~40대</label>
    <br>
    <input type="radio" id="senior" name="ageGroup">
    <label for="senior">40대~</label>
    <br>
    <input type="radio" id="secret" name="ageGroup">
    <label for="secret">비밀</label>
    <br>
    <br>
    <p>4. 오늘 날짜 선택하세요.</p>
    <input type="date">
    <br>
    <br>
    <p>5. 치킨을 먹는 빈도수를 나타내면? (최고: 100)</p>
    <input type="range" value="25" max="100" step="5">
    <br>
    <br>
    <p>6. 본인은 '치킨'하면 어떤 색이 떠오르나요?</p>
    <input type="color">
    <br>
    <br>
    <p>7. 본인이 최근에 먹은 치킨을 첨부하십시오.</p>
    <input type="file">
    <br>
    <br>
    <br>
    <p>8. 설문조사의 만족도를 알려주세요.</p>
    <select>
      <option>괜찮습니다.</option>
      <option>나쁘지 않습니다.</option>
      <option selected>왜 하는 건가요?</option>
    </select>
    <br><br><br><br><br>
    <img 
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsCsyww9u8bFGM1QiM_WFxNXTubS2Zbcp91HKiU5Kxmw&s" 
    alt="수고하셨습니다."
    width="150px" 
    height="150px"
    >
    <p><b>수고하셨습니다.</b></p>
    <p><b>소중한 시간 내주셔서 대단히 감사합니다.</b></p>
    <br><br><br>
    <a href="00_홈페이지.html">
      <input id="buttonSubmit" type="button" value="제출" style="width: 150px; height: 50px; font-size: 25px;">
    </a>
  </form> 

</body>
</html>
