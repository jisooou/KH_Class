<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>

  <link rel="stylesheet" href="./11_grid.css">
</head>
<body>

  <h1>grid</h1>

  <!-- 
    .inner#t$$*10{$번} 
  -->

  <div id="outer">
    <div class="inner" id="t01">1번</div>
    <div class="inner" id="t02">2번</div>
    <div class="inner" id="t03">3번</div>
    <div class="inner" id="t04">4번</div>
    <div class="inner" id="t05">5번</div>
    <div class="inner" id="t06">6번</div>
    <div class="inner" id="t07">7번</div>
    <div class="inner" id="t08">8번</div>
    <div class="inner" id="t09">9번</div>
    <div class="inner" id="t10">10번</div>
  </div>
  

  <!-- 개인 연습용 -->
  <br><br>
  <div id="box">
    <div class="square" id="square1">1번</div>
    <div class="square" id="square2">2번</div>
    <div class="square" id="square3">3번</div>
    <div class="square" id="square4">4번</div>
    <div class="square" id="square5">5번</div>
    <div class="square" id="square6">6번</div>
    <div class="square" id="square7">7번</div>
    <div class="square" id="square8">8번</div>
    <div class="square" id="square9">9번</div>
    <div class="square" id="square10">10번</div>
  </div>
</body>
</html>
