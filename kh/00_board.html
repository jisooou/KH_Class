<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글</title>

    <link rel="stylesheet" href="./00_board.css">
</head>
<body>
    <fieldset>
        <legend><b>게시글 작성하기</b></legend>
        <form action="insert.no" method="post">
            <table>
                <tr>
                    <th>제목</th>
                    <td class="title"><input type="text" placeholder="제목을 입력하시오."></td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td class="content"><input type="text" placeholder="내용을 입력하시오."></td>
                </tr>
                <tr>
                    <th>사진</th>
                    <td><input type="file"></td>
                </tr>
                <tr class="write">
                    <td><input type="button" value="작성하기"></td>
                </tr>
            </table>
        </form>

    </fieldset>
    
</body>
</html>
