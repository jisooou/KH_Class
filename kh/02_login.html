<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>

    <link rel="stylesheet" href="./02_login.css">
</head>
<body>

    <table border="1">
        <caption>회원가입</caption>
        <tr>
            <td>이름</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>아이디</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>비밀번호 확인</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>취미</td>
            <td>
                <input type="checkbox">독서
                <input type="checkbox">요리
                <input type="checkbox">조깅
                <input type="checkbox">수영
                <input type="checkbox">취침
            </td>
        </tr>
        <tr>
            <td>전공</td>
            <td>
                <input type="radio" name="hobby" id="korean">국어
                <input type="radio" name="hobby" id="english">영어
                <input type="radio" name="hobby" id="math">수학
                <input type="radio" name="hobby" id="design">디자인
            </td>
        </tr>
        <tr>
            <td>전화번호</td>
            <td>
                <select>
                    <option selected>SKT</option>
                    <option>U+</option>
                    <option>KT</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="전송">
                <input type="reset" value="초기화">
            </td>
        </tr>
    </table>
    
</body>
</html>
